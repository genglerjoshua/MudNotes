<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MudMemo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>

<body id="top">  
    <div id="container-window">
        <div id="container-all">
            <div id="container-left">
                <a href="#top"><h1 id="logo">MudNotes</h1></a>
                <div>
                    <h2>Filter Tag(s)</h2>
                    <form id="tag-form">
                        <div>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name=" Claybody Recipe" onchange="filterNotes()" value="">
                                Claybody Recipe
                            </label>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name=" Glaze Recipe" onchange="filterNotes()" value="">
                                Glaze Recipe
                            </label>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name=" Piece Technique" onchange="filterNotes()" value="">
                                Piece Technique
                            </label>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name=" Firing Schedule" onchange="filterNotes()" value="">
                                Firing Schedule
                            </label>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name=" Test Tile" onchange="filterNotes()" value="">
                                Test Tile
                            </label>
                            <input id="reset-btn" type="reset" value="Reset">
                        </div>
                    </form>
                </div>

                        <!-- light/dark mode switch -->

                    <!-- <div class="btn-container">
                        <label class="switch btn-color-mode-switch">
                            <input value="1" id="color_mode" name="color_mode" type="checkbox">
                            <label class="btn-color-mode-switch-inner" data-off="Light" data-on="Dark" for="color_mode"></label>
                        </label> 
                    </div> -->
            </div>

            <!-- list of notes -->

            
                <main id="container-right">
                    <section>
                        <form id="note-form">
                            <div id="top-section-form">
                                <label for="Textarea1">
                                    <input id="note-title-input" class="form" type="text" placeholder="Title">
                                </label>
                                <div id="note-categories">
                                    <p class="tag">Note Tag(s):</p>
                                    <label class="tag-input">
                                        <input type="checkbox" name=" Claybody Recipe"> Claybody Recipe
                                    </label>
                                    <label class="tag-input">
                                        <input type="checkbox" name=" Glaze Recipe"> Glaze Recipe
                                    </label>
                                    <label class="tag-input">
                                        <input type="checkbox" name=" Piece Technique"> Piece Technique
                                    </label>
                                    <label class="tag-input">
                                        <input type="checkbox" name=" Firing Schedule"> Firing Schedule
                                    </label>
                                    <label class="tag-input">
                                        <input type="checkbox" name=" Test Tile"> Test Tile
                                    </label>
                                </div>
                            </div>
                            <textarea id="note-input" class="form" id="Textarea1" rows="3" placeholder="Write Notes Here"></textarea>
                            <button id="btn-save" onclick="saveNote()">Save</button>
                        </form>
                    </section>  
                    <section>
                        <ul id="note-list" class="">
                            <!-- Add a copy to clipboard feature for each note... small copy button in the top right corner of text box -->
                        </ul>
                    </section>
                </main>
                <!-- <footer class="row bg-light py-4 mt-auto">
                    <div class="col">Don't steal my shit</div>
                </footer> -->
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
